        // ======================================================

        const API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')

        // ì „ì—­ ë³€ìˆ˜

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°

        async function loadEssays() {
            const essayListDiv = document.getElementById('essayList');
            essayListDiv.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/essays`);
                if (!response.ok) {
                    throw new Error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                const data = await response.json();

                // ìµœì‹ ìˆœ ì •ë ¬: submitted_at â†’ created_at ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ
                rawEssays.sort((a, b) => {

                    const dateB = new Date(b.student_essay?.submitted_at || b.metadata?.created_at || 0);
                    return dateB - dateA;
                });
                allEssaysData = rawEssays;

                // í†µê³„ ì—…ë°ì´íŠ¸ (ì „ì²´ ë°ì´í„° ê¸°ì¤€)
                updateAllStats(allEssaysData);

                filterEssays(currentFilter);

            // í•„í„° ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ì—…ë°ì´íŠ¸

                `;
            } else {

                    const submittedAt = essay.student_essay?.submitted_at || essay.metadata?.created_at || '';
                    const dateStr = submittedAt ? new Date(submittedAt).toLocaleString('ko-KR') : 'ë‚ ì§œ ì—†ìŒ';
